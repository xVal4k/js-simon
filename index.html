<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="container py-3 text-center">
        <h1>Simon Says</h1>
    </header>

    <main class="container py-3 text-center">

        <div class="row row-cols-1 starting_message">

            <div class="col">
                <h2>Ricorda questi numeri:</h2>
                <h2 class="numeri_random"></h2>
            </div>            

        </div>

        <div class="row row-cols-5 user_input_numbers">

            <div class="col-12">
                <h2>Inserisci i numeri precedenti</h2>
            </div>

            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control number1" id="floatingInput" placeholder="Inserisci un numero">
                    <label for="floatingInput">Inserisci un numero</label>
                </div>
            </div>

            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control number2" id="floatingInput" placeholder="Inserisci un numero">
                    <label for="floatingInput">Inserisci un numero</label>
                </div>
            </div>

            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control number3" id="floatingInput" placeholder="Inserisci un numero">
                    <label for="floatingInput">Inserisci un numero</label>
                </div>
            </div>

            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control number4" id="floatingInput" placeholder="Inserisci un numero">
                    <label for="floatingInput">Inserisci un numero</label>
                </div>
            </div>

            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control number5" id="floatingInput" placeholder="Inserisci un numero">
                    <label for="floatingInput">Inserisci un numero</label>
                </div>
            </div>

            <div class="col-12">
                <button type="button" id="btn_check" class="btn btn-dark rounded-pill">Check</button>
            </div>

        </div>


        <h1 class="count_down"></h1>

        <div class="row row-cols-1 result_message align-self-center">
            <div class="col">
                <h3>Numeri che dovevi inserire:</h3>
                <h2 class="messaggio_numeri_random"></h2>
                <h3>Numeri azzeccati:</h3>
                <h3><span class="numbers_guessed"></span></h3>
            </div>
        </div>

    </main>





    <!-- Script -->
    <script src="script/script.js"></script>
</body>

</html>
